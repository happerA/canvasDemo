<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>正圆运动</title>
</head>

<body>
    <canvas id="canvas" width="300" height="300" style="background:#ccc"></canvas>
    <script src="../until.js"></script>
    <script src="../ball.js"></script>
    <script>
        window.onload = function() {
            var can = document.getElementById('canvas');
            var ctx = can.getContext('2d');
            var xspeed = 1,
                yspeed = 0.05,
                range = 5,
                angle = 0,
                centerScale = 1,
                xradius = 100,
                yradius = 50;
            var myball = new ball();
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, can);
                //ctx.clearRect(0, 0, can.width, can.height);

                //正圆运动
                // myball.x = can.width / 2 + Math.sin(angle) * 50;
                // myball.y = can.height / 2 + Math.cos(angle) * 50;

                //椭圆运动
                myball.x = can.width / 2 + Math.sin(angle) * xradius;
                myball.y = can.height / 2 + Math.cos(angle) * yradius;
                angle += yspeed;
                myball.draw(ctx);
            })()
        }
    </script>
</body>

</html>
