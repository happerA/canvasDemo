                        ctx.clearRect(0, 0, can.width, can.height);
                        bl.vx *= f;
                        bl.vy *= f;
                        bl.x += bl.vx;
                        bl.y += bl.vy;
                        if (bl.x + bl.radius > can.width) {
                            bl.x = can.width - bl.radius;
